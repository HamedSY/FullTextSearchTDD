name: fullTextSearchPipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
    
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build
        
      - name: Test
        run: dotnet test